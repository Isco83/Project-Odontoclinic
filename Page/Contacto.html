<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos - OdontoClinic</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="../Css/Contacto.css">
  
</head>

<body>
  <header>
    <h1>Contáctanos</h1>
    <p>Estamos aquí para atenderte con gusto</p>
  </header>

  <div class="container">
    <div class="info-contacto">
      <div class="info-box">
        <h3>Dirección</h3>
        <p>Cra. 18 # 17 - 83, Santa Marta, Magdalena, Colombia</p>
      </div>
      <div class="info-box">
        <h3>Teléfono</h3>
        <p>+57 301 555 8888</p>
      </div>
      <div class="info-box">
        <h3>Correo electrónico</h3>
        <p>contacto@odontoclinic.com</p>
      </div>
      <div class="info-box">
        <h3>Redes sociales</h3>
          <a href="#" target="_blank"><img src="../Desing/facebook.png" alt="Facebook" width="30"></a>
          <a href="#" target="_blank"><img src="../Desing/gorjeo.png" alt="Twitter" width="30"></a>
          <a href="#" target="_blank"><img src="../Desing/instagram.png" alt="Instagram" width="30"></a>
          <a href="#" target="_blank"><img src="../Desing/WhatsApp.png" alt="WhatsApp" width="30"></a>
          <a href="#" target="_blank"><img src="../Desing/youtube-512.webp" alt="YouTube" width="30"></a>
      </div>
    </div>

    <iframe src="https://www.google.com/maps?q=Cra. 18 # 17 - 83, Santa Marta, Magdalena, Colombia&output=embed" allowfullscreen=""></iframe>

    <div class="formulario" style="margin-top: 40px;">
      <h2>Envíanos un mensaje</h2>
      <form>
        <input type="text" placeholder="Tu nombre" required>
        <input type="email" placeholder="Correo electrónico" required>
        <textarea rows="5" placeholder="Tu mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
</body>

</html>
